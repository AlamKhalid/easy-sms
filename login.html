<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>easy sms - Login</title>

        <link rel="stylesheet" type="text/css" href="css/style1.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <img id="logo" src="images/letter-icon.png"/>
            <h1>Easy Sms</h1>
            <i id="help" class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
        </header>

        <div class="credentials">
            <h1>Enter your credentials</h1>
            <div>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input id="username" class="input-box" type="text" name="society_name" value="" placeholder="Society Name" spellcheck="false" required>
            </div>
            <div>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="psd" class="input-box" type="password" name="password" value="" placeholder="Password" spellcheck="false" required>
            </div>
        </div>

        <div class="btn-bottom">
            <button class="btn" id="sign-in">Sign in</button>
            <button class="btn" id="register">Register</button>
            <button class="btn" id="as-guest">Guest Login</button>
        </div>

        <script>
            $(document).ready(function() {
                $('#sign-in').click(function() {
                    window.open('index.html', '_self');
                });
            });
        </script>
    </body>
</html>
